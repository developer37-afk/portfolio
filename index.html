<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Design Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }

    .app-loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }

    .logo-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin-bottom: 30px;
    }

    .logo-shape {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 30px;
      opacity: 0;
      animation: fadeIn 0.6s forwards ease-in-out;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
    }

    .shape-1 {
      background: #FF4D4D;
      animation: rotate 6s linear infinite, fadeIn 0.6s forwards 0.4s, glow 1.5s ease-in-out infinite;
    }

    .shape-2 {
      background: #4DFF4D;
      transform: rotate(120deg);
      animation: rotate 6s linear infinite reverse, fadeIn 0.6s forwards 0.7s, glow 1.5s ease-in-out infinite;
    }

    .shape-3 {
      background: #4D4DFF;
      transform: rotate(240deg);
      animation: rotate 6s linear infinite, fadeIn 0.6s forwards 1s, glow 1.5s ease-in-out infinite;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 2px;
      color: #fff;
      margin-top: 10px;
      opacity: 0;
      animation: fadeInText 1s forwards 1.8s ease-in-out;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .loading-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      margin-top: 30px;
      border-radius: 5px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 0.5s forwards 2.3s;
    }

    .loading-progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #FF4D4D, #4D4DFF);
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      animation: loadingBar 3s forwards 2.7s;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4)); }
      50% { filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.6)); }
      100% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4)); }
    }

    @keyframes loadingBar {
      to { width: 100%; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <div class="app-loader" id="appLoader">
    <div class="logo-container">
      <div class="logo-shape shape-1"></div>
      <div class="logo-shape shape-2"></div>
      <div class="logo-shape shape-3"></div>
    </div>
    <div class="logo-text">MUSTAFA STUDIO</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const progressBar = document.querySelector('.loading-progress');
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
        } else {
          width++;
          progressBar.style.width = width + '%';
        }
      }, 20);

      setTimeout(() => {
        document.getElementById('appLoader').style.animation = 'fadeOut 0.6s forwards';
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 600);
      }, 4800); 
    });
  </script>
</body>
</html>
